<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>mini-vdom</title>
        <style type="text/css">
            html,
            body {
                margin: 0;
                padding: 0;
                position: relative;
            }

            * {
                box-sizing: border-box;
            }

            #app {
                width: 500px;
                margin: 50px auto;
                padding: 20px;
                border: 1px solid #ddd;
            }

            .todo-list .title {
                text-align: center;
            }

            .todo-list .input-row {
                display: flex;
            }
            .todo-list .input-row input {
                flex: 1;
                transition: 0.3s;
                padding: 0 6px;
                border-radius: 3px;
                border: 1px solid #ddd;
                height: 32px;
                outline: none;
                font-size: 15px;
            }
            .todo-list .input-row input:focus {
                border-color: transparent;
                box-shadow: 0 0 6px 1px #4cae4c;
                box-shadow: 0 0 6px 1px #2ad;
            }

            .todo-list .tab-list {
                margin-top: 20px;
                display: flex;
                border-bottom: 1px dashed #ddd;
            }
            .todo-list .tab-list .tab-item {
                flex: 1;
                cursor: pointer;
                padding: 10px;
                text-align: center;
            }
            .todo-list .tab-list .tab-item.active {
                color: #2ad;
            }
            .todo-list .tab-list .tab-item + .tab-item {
                border-left: 1px dashed #ddd;
            }

            .todo-list .list-wrap {
                margin: 0;
                padding: 0;
            }
            .todo-list .list-wrap li {
                list-style-type: none;
                display: flex;
                height: 40px;
                line-height: 40px;
                border-bottom: 1px dashed #ddd;
                cursor: pointer;
            }
            .todo-list .list-wrap li .content {
                flex: 1;
                padding-left: 20px;
            }
            .todo-list .list-wrap li.done .content {
                text-decoration: line-through;
                color: #f00;
            }
            .todo-list .list-wrap li .del {
                color: #2ad;
                border-left: 1px dashed #ddd;
                width: 60px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <a target="_blank" href="https://github.com/shalldie/mini-mvvm/tree/master/packages/mini-vdom">去 github 查看 mini-vdom</a>
        <div id="app"></div>
        <script src="https://cdn.jsdelivr.net/npm/mini-vdom@0.0.12/dist/mini-vdom.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
